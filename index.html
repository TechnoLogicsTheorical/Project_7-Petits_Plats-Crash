<!doctype html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		
		<!--	StyleSheets & Google Fonts	-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">
		
		<title>Les petits plats</title>
	</head>
	<body>
		<header id="mainHeader">
			<h1>
				<img src="assets/img/logo.png" alt="Logo: Les petits plats"/>
			</h1>
		</header>
	
		<main>
			<section id="searchContainer">
				<form>
					<div id="searchRecipeContainer">
						<input type="search" name="recipesQuery" id="recipesSearch" placeholder="Recherche une recette">
						<button type="submit">
							<img src="assets/img/icons/search.svg" alt="Lancer la recherche"/>
						</button>
					</div>
					
					<div id="extraButtonsSearchContainer">
						<div>
							<input type="search" name="ingredientsQuery" id="ingredientsSearch" placeholder="Ingrédients" list="ingredientsList">
							<datalist id="ingredientsList">
								<option value="Lait de coco">
								<option value="Sucre">
								<option value="Concombre">
							</datalist>
						</div>
						
						<div>
							<input type="search" name="equipmentsQuery" id="equipmentsSearch" placeholder="Appareils" list="equipmentsList">
							<datalist id="equipmentsList">
								<option value="Lait de coco">
								<option value="Sucre">
								<option value="Concombre">
							</datalist>
						</div>
						
						<div>
							<input type="search" name="utensilsQuery" id="utensilsSearch" placeholder="Ustensiles" list="utensilsList">
							<datalist id="utensilsList">
								<option value="Lait de coco">
								<option value="Sucre">
								<option value="Concombre">
							</datalist>
						</div>
					</div>
				</form>
			</section>
			
			<!--    Conteneur des recettes trouvées     -->
			<section id="recipesContainer">
				
				<article class="recipeItem">
					<header class="imageContainer">
					
					</header>
					
					<main class="recipeDetails">
						<div class="recipeHeader">
							<h2>Limonade de Coco</h2>
							<span>
								<img src="assets/img/icons/recipeTime.svg" alt="Temps de préparation">
								<time>10 min</time>
							</span>
						</div>
						
						<div class="recipeText">
							<ul class="recipeIngredients">
								<li>
									<span>Lait de coco: </span>
									<span>400ml</span>
								</li>
								<li>
									<span>Jus de Citron: </span>
									<span>2</span>
								</li>
								<li>
									<span>Créme de coco: </span>
									<span>4 cuillères</span>
								</li>
								<li>
									<span>Sucre: </span>
									<span>20g</span>
								</li>
								<li>
									<span>Glonçons: </span>
									<span>2</span>
								</li>
							</ul>
								
							<p class="recipeInstruction">
								Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée.
							</p>
						</div>
					</main>
				</article>
			</section>
			
		</main>
	</body>
</html>
